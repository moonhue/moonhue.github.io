<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moonjuice</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <h1>Moonshine calculator (work in progress)</h1>
    <div class="container">
        <div class="item"> <label for="offsetComboBox">character affinity</label></div>
        <div class="item"> <select id="offsetComboBox"></select> </div>
        <div class="item"> <label for="targetComboBox">target affinity</label> </div>
        <div class="item"> <select id="targetComboBox"></select> </div>
        <div class="item"> <label for="waterComboBox">water </label> </div>
        <div class="item"> <select id="waterComboBox"></select> </div>
        <div class="item"> <label for="ovenComboBox">oven rarity </label> </div>
        <div class="item"> <select id="ovenComboBox"></select> </div>
        <div class="item"> <label for="cauldronComboBox">cauldron rarity </label> </div>
        <div class="item"> <select id="cauldronComboBox"></select> </div>
        <div class="item"> <label for="weightInput">target weight </label> </div>
        <div class="item"><input type="number" id="weightInput" name="weightInput" min="31.2" max="74.1" step="0.1" value="64"> </div>
        <div class="item"> <label for="primaryGrainComboBox">primary bulk</label> </div>
        <div class="item"> <select id="primaryGrainComboBox"></select> </div>
        <div class="item"> <label for="secondaryGrainComboBox">secondary bulk</label> </div>
        <div class="item"> <select id="secondaryGrainComboBox"></select> </div>
    </div>

    <div class="item">
        <button id="recipeButton">create recipe</button>
    </div>
    <p id="result"></p>
    <table id="myTable">
        <thead>
            <tr>
                <th style="text-align: left;">Ingredient</th>
                <th style="text-align: left;">State</th>
                <th style="text-align: right;">Amount</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
